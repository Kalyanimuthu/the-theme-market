{%load static%}
<!-- ORDER SUMMARY BOX -->
<div class="border rounded-xl p-6 shadow bg-white">

    <!-- Header -->
    <div class="flex justify-between items-center mb-5">
        <h2 class="text-lg font-semibold">Order Summary</h2>
        <span class="text-sm text-gray-500">{{ cart.items.count }} Items</span>
    </div>

    <!-- Items List -->
    <div class="space-y-3 text-sm">

        {% for item in cart_items %}
        <div class="flex justify-between">
            <span class="text-gray-700">{{ item.theme.title }}</span>
            <span class="font-medium text-gray-900">${{ item.total }}</span>
        </div>
        {% endfor %}

    </div>

    <!-- Divider -->
    <hr class="my-5">

    <!-- Subtotal -->
    <div class="flex justify-between text-sm mb-2">
        <span class="text-gray-700">Subtotal</span>
        <span class="text-gray-900 font-semibold">${{ subtotal }}</span>
    </div>

    <!-- Discount -->
    <div class="flex justify-between text-sm mb-2">
        <span class="text-green-600 font-medium">Total discount</span>
        <span class="text-green-600 font-semibold">${{ discount }}</span>
    </div>

    <!-- Handling Fee -->
    <div class="flex justify-between text-sm">
        <span class="text-gray-700">Handling Fee</span>
        <span class="text-gray-900 font-semibold">${{ handling_fee }}</span>
    </div>

    <!-- Divider -->
    <hr class="my-5">

    <!-- Total -->
    <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold">Total</span>
        <span class="text-2xl font-bold text-gray-900">US$ {{ total }}</span>
    </div>

    <!-- Lock Icon -->
    

</div>
