{%load static%}
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">

            {% for cat in categories %}
            <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.1)] border-2 border-gray-300
                        p-6 text-center hover:-translate-y-3 hover:shadow-xl hover:border-lime-400 hover:border-2 transition-all duration-300">

                <!-- ICON -->
                <div class="h-16 w-16 mx-auto rounded-full flex items-center justify-center shadow 
                            text-white text-3xl mb-4"
                     style="background: {{ cat.icon_bg }};">
                    <i class="{{ cat.icon }}"></i>
                </div>

                <!-- TITLE -->
                <h3 class="text-lg font-semibold text-gray-900">{{ cat.title }}</h3>

                <!-- COUNT -->
                <p class="text-gray-500 text-sm">{{ cat.item_count }} Items</p>

            </div>
            {% endfor %}

</div>
