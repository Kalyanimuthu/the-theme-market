{% load static %}

<div class="rounded-xl overflow-hidden shadow-lg bg-white max-w-[360px] mx-auto">

    <!-- Image -->
    {% if member.photo %}
        <img src="{{ member.photo.url }}"
             alt="{{ member.name }}"
             class="w-full h-56 object-cover">
    {% else %}
        <!-- Placeholder when no image uploaded -->
        <div class="w-full h-56 bg-gray-200 flex items-center justify-center">
            <i class="fa-solid fa-user text-gray-500 text-6xl"></i>
        </div>
    {% endif %}

    <!-- Bottom Section -->
    <div class="p-4 text-center" style="background-color: {{ member.bg_color }};">
        <h3 class="text-lg font-semibold" style="color: {{ member.text_color }};">
            {{ member.name }}
        </h3>
        <p class="text-sm opacity-90" style="color: {{ member.text_color }};">
            {{ member.designation }}
        </p>
    </div>

</div>
