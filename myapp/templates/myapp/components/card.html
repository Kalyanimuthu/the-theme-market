{% load static %}
<div class="p-6 border-2 border-gray-400 bg-white rounded-xl shadow-lg">
    <span class="flex items-center justify-center mx-auto w-20 p-2 shadow-lg rounded-md"
           style="background-color: {{ item.bg_color }};">
        <i class="fa-solid fa-{{ icon }} text-4xl" style="color: {{ item.text_color }};"></i>
    </span>
    <h3 class="font-semibold text-center mt-4">{{ title }}</h3>
    <p class="text-gray-600 text-center mt-1">{{ description }}</p>
</div>
