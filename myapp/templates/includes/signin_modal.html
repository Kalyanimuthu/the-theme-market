<!-- Modal Background -->
<div id="authModal"
     class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">

    <!-- Modal Box -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl relative overflow-hidden">

        <!-- Close Button -->
        <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-600 text-xl">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2">

            <!-- Left Side (Blue Shapes) -->
            <div class="relative overflow-hidden hidden md:block">

                <div class="absolute -top-20 -left-10 w-[450px] h-[450px] bg-[#44A6FF] rounded-full opacity-90"></div>

                <div class="absolute bottom-0 -left-20 w-[350px] h-[350px] bg-[#157CD1] rounded-full opacity-90"></div>

                <div class="absolute top-1/2 right-0 translate-y-[-50%] w-[250px] h-[250px] bg-[#66C2FF] rounded-full opacity-90"></div>

                <div class="absolute bottom-10 right-5 w-[200px] h-[200px] bg-[#3BA0FF] rounded-full opacity-90"></div>

                <div class="h-full opacity-0">image</div>

            </div>

            <!-- Right Side (Form) -->
            <div class="p-10">

                <h2 class="text-3xl font-bold text-center mb-6">Sign in</h2>

                <form method="POST" class="space-y-5">
                    {% csrf_token %}

                    <input type="text" placeholder="Full name"
                        class="w-full border rounded-md px-4 h-12 outline-none">

                    <input type="email" placeholder="Email"
                        class="w-full border rounded-md px-4 h-12 outline-none">

                    <!-- Checkbox -->
                    <label class="flex items-center gap-2 text-sm">
                        <input type="checkbox" class="w-4 h-4">
                        I understood the
                        <a href="#" class="text-blue-600">terms & policy</a>.
                    </label>

                    <!-- Create Account Button -->
                    <button type="submit"
                            class="w-full bg-[#76C01D] text-white py-3 rounded-md shadow-md hover:shadow-lg transition">
                        Create Account
                    </button>

                    <!-- Divider -->
                    <div class="flex items-center justify-center gap-4">
                        <div class="w-20 h-[1px] bg-gray-300"></div>
                        <span class="text-gray-500 text-sm">OR</span>
                        <div class="w-20 h-[1px] bg-gray-300"></div>
                    </div>

                    <!-- Google Button -->
                    <button type="button"
                            class="w-full flex items-center justify-center gap-3 border py-3 rounded-md hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg"
                             class="w-5 h-5">
                        Sign in with Google
                    </button>

                </form>

                <p class="text-center text-sm mt-6">
                    Already have an account?
                    <a href="#" class="text-red-500 font-medium">Log in</a>
                </p>

            </div>

        </div>

    </div>
</div>
